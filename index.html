<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Um</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <section id="user">
        <img src="./user.png" alt="Imagem de Perfil">
    </section>
    <section id="content">
        <form>
            <div class="div-form">
                <p>Nome:</p>
                <input type="text" placeholder="Digite seu nome">
            </div>

            <div class="div-form">
                <p>Telefone:</p>
                <input type="tel" placeholder="Digite seu telefone">
            </div>
            
            <div class="div-form">
            <p>Cidade:</p> 
            <input type="text" placeholder="Digite sua cidade">
            </div>
            
            <div class="div-form">
            <p>E-mail:</p>
            <input type="email" placeholder="Digite seu e-mail">
            </div>

            <div class="div-form">
            <p>Posição Ranking:</p>
            <input class="rank" type="text" placeholder="N">
            </div>  
        </form>
    </section>
    <section id="button">
        <form>
            <div>
            <input class="btn-envio" type="submit" value="Enviar">
            </div>
        <div>
            <input class="btn-voltar" type="submit" value="Voltar">
        </div>
    </form>
    </section>

</body>
</html>
